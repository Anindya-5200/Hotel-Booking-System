<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale = 1.0">
<script src="jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#hide").click(function(){
           $("img").hide(5000); 
        });
        $("#show").click(function(){
            $("img").show(2000);
        });
    });
</script>
</head>
<body>
    <p>Hello world 123456789</p>
    <p>Hello mini</p>
    <img src="IMG_20191005_013934.jpg" width="200" height="200"><br>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
</body>
</html>
