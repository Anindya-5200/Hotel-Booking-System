<!doctype html>
<html>
<head>
<link rel="stylesheet" href="Registration.css">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<div class="contain">
<form method="GET" target="_blank" action="Registration.php">
<table border="0px" class="tab">
<tr>
    <td><p>First Name</p></td>
    <td><input type="text" name="na" required></td>
    <td><p>Middle Name</p></td>
    <td><input type="text" name="na1"></td>
    <td><p>Last Name</p></td>
    <td><input type="text" name="na2" required></td>
</tr>
<tr>
    <td><p>Address</p></td>
    <td colspan="6"><input type="text" name="add" size="40" required></td>
</tr>
<tr>
    <td><p>Gender</p></td>
    <td><input type="radio" name="g" value="Male">Male</td>
    <td colspan="2"><input type="radio" name="g" value="Female">Female</td>
</tr>
<tr>
    <td><p>State</p></td>
    <td><input type="text" name="st" required></td>
    <td><p>Zip-code</p></td>
    <td><input type="text" name="zc" required></td>
</tr>
<tr>
    <td><p>Adhar number</p></td>
    <td><input type="text" name="adh" required max="10"></td>
</tr>
<tr>
    <td colspan="3"><button type="submit">Submit</button></td>
    <td colspan="3"><button type="reset">Reset</button></td>
</tr>
</table>
</form>
</div>
</body>
</html>
